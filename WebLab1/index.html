    var circle = function (x, y, r) {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = "white";
        ctx.beginPath();
        ctx.drawImage(img, 0, 0);
        ctx.arc(x, y, r, 0, Math.PI * 2, false);
        ctx.fill();

    }

    function isNumber(n) {
        return /^-?[\d.]+(?:e-?\d+)?$/.test(n);
    }

    function checkAndDraw(x, y, r) {
        console.log(y);
        var f = isNumber(y);
        if (!f) {
